<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/canvas.css">
</head>
<body>
<header class="header">
    <div class="header-content">
        <h3><strong>Home Page</strong></h3>
        <button id="toggle-sidebar" class="custom-btn">Toggle Sidebar</button>
    </div>
</header>

<div class="row flex-nowrap">
    <div class="col-md-3 sidebar" id="sidebar">
        <nav class="menu">
            <ul id="canvas-list">
            </ul>
        </nav>
    </div>

    <div class="col-md-9 MainBlock" id="main-content">
        <div id="canvas-container">
        </div>

        <div id="toolbar" class="element-container">
            <button id="brushButton" class="custom-btn inactive">Brush</button>
            <label for="brushSize">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="2">
            <label for="brushColor">Color:</label>
            <input type="color" id="brushColor" value="#000000">
        </div>
    </div>
</div>

<script src="script/script.js"></script>
<script src="script/canvas.js"></script>
</body>
</html>
